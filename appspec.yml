version: 0.0
os: linux
files:
  - source: /index.html
    destination: /var/www/html/
hooks:
  BeforeInstall:
    - location: scripts/install_dependencies
      timeout: 300
      runas: dngugi
    - location: scripts/start_server
      timeout: 300
      runas: dngugi
  ApplicationStop:
    - location: scripts/stop_server
      timeout: 300
      runas: dngugi
